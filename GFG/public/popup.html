<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Questions quick launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img
          src="../img/window.png"
          alt="Extension logo"
          class="logo-icon"
        />GFG practice questions <span class="version">1.0.0</span>
      </h1>
    </div>

    <div class="modal-content">
      <p>Quick launcher to DSA practice sets</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container gap-3 align-items-center">
        <div class="flex">
          <a
            href="https://practice.geeksforgeeks.org/explore?page=1&category[]=Arrays&sortBy=submissions"
            target="_blank"
            class="btn btn-primary"
          >
            Arrays</a
          >
        </div>
        <div class="flex">
          <a
            href="https://practice.geeksforgeeks.org/explore?page=1&category[]=Strings&sortBy=submissions"
            target="_blank"
            class="btn btn-primary"
          >
            Strings</a
          >
        </div>
        <div class="flex">
          <a
            href="https://practice.geeksforgeeks.org/explore?page=1&category[]=Linked%20List&sortBy=submissions"
            target="_blank"
            class="btn btn-primary"
          >
            Linked List</a
          >
        </div>
        <div class="flex">
          <a
            href="https://practice.geeksforgeeks.org/explore?page=1&category[]=Tree&sortBy=submissions"
            target="_blank"
            class="btn btn-primary"
          >
            Tree</a
          >
        </div>
      </div>
    </div>

    <script src="./js/popup.js"></script>
  </body>
</html>
